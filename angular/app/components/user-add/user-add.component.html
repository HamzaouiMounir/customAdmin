<section class="content-header">
  <h1>Users Add<small>Inserer un nouveau utilisateur</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li><a ui-sref="app.userlist"> Liste utilisateurs</a></li>
    <li class="active">Ajout utilisateur </li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Ajout Utilisateur </h3>
        </div>
        <form class="form-horizontal" name="userForm" ng-submit="vm.save(userForm.$valid, userForm)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': userForm.role.$invalid && ( vm.formSubmitted || userForm.role.$touched) }">
              <label for="inputEmail3" class="col-sm-2 control-label">Nom</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.nom" name="nom" placeholder="Nom" required>
                <p ng-show="userForm.role.$error.required && ( vm.formSubmitted || userForm.role.$touched)" class="help-block">Role is required.</p>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': userForm.slug.$invalid && ( vm.formSubmitted || userForm.slug.$touched) }">
              <label for="inputPassword3" class="col-sm-2 control-label">Prenom</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.slug" name="slug" placeholder="Slug" required>
                <p ng-show="userForm.slug.$error.required && ( vm.formSubmitted || userForm.slug.$touched)" class="help-block">Slug is required.</p>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="3" ng-model="vm.description" name="description" placeholder="Description"></textarea>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <a ui-sref="app.userlist" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Retour</a>
            <button type="submit" class="btn btn-primary pull-right">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
